name: release

on:
  push:
    branches:
      - main

jobs:
  # Check which packages have changes
  changes:
    runs-on: ubuntu-latest
    outputs:
      theme: ${{ steps.changes.outputs.theme }}
      auth: ${{ steps.changes.outputs.auth }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            theme:
              - 'packages/theme/**'
            auth:
              - 'packages/auth/**'

  # Release theme package
  release-theme:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.theme == 'true'

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build
        working-directory: packages/theme

      - name: Semantic Release
        run: pnpm exec semantic-release
        working-directory: packages/theme
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Release auth package
  release-auth:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.auth == 'true'

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build theme package (dependency)
        run: pnpm run build
        working-directory: packages/theme

      - name: Build auth package
        run: pnpm run build
        working-directory: packages/auth

      - name: Semantic Release
        run: pnpm exec semantic-release
        working-directory: packages/auth
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
permissions:
  contents: write
  pages: write
  id-token: write
