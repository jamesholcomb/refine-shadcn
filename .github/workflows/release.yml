name: Release

on:
  push:
    branches:
      - main

jobs:
  release-theme:
    name: Release Theme Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check for file changes
        id: changed-files-theme
        uses: tj-actions/changed-files@v44
        with:
          files: packages/theme/**

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build theme package
        if: steps.changed-files-theme.outputs.any_changed == 'true'
        run: pnpm --filter @ferdiunal/refine-shadcn build

      - name: Release theme package
        if: steps.changed-files-theme.outputs.any_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/theme
          npx semantic-release

      - name: Upload theme artifacts
        if: steps.changed-files-theme.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: theme-dist
          path: packages/theme/dist
          retention-days: 1

  release-auth:
    name: Release Auth Package
    needs: release-theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: main

      - name: Check for file changes
        id: changed-files-auth
        uses: tj-actions/changed-files@v44
        with:
          files: packages/auth/**

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Pull latest changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git stash -u
          git pull origin main
          git stash pop || true

      - name: Download theme artifacts
        uses: actions/download-artifact@v4
        with:
          name: theme-dist
          path: packages/theme/dist

      - name: Build auth package
        if: steps.changed-files-auth.outputs.any_changed == 'true'
        run: pnpm --filter @ferdiunal/refine-shadcn-auth build

      - name: Release auth package
        if: steps.changed-files-auth.outputs.any_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/auth
          npx semantic-release
