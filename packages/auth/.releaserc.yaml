branches:
    - main
tagFormat: 'auth-v${version}'
debug: false
ci: true
plugins:
    - - '@semantic-release/commit-analyzer'
      - parserOpts:
          noteKeywords: ['BREAKING CHANGE', 'BREAKING CHANGES']
        releaseRules:
          - { scope: 'auth', breaking: true, release: 'major' }
          - { scope: 'auth', type: 'feat', release: 'minor' }
          - { scope: 'auth', type: 'fix', release: 'patch' }
          - { scope: 'auth', type: 'perf', release: 'patch' }
          - { scope: 'auth', type: 'chore', release: 'patch' }
          - { scope: 'auth', type: 'refactor', release: 'patch' }
    - '@semantic-release/release-notes-generator'
    - '@semantic-release/changelog'
    - - '@semantic-release/exec'
      - prepareCmd: 'node update-version.js ${nextRelease.version}'
    - - '@semantic-release/npm'
      - publishPnpm: true
        tarballDir: dist
        pkgRoot: '.'
    - - '@semantic-release/git'
      - assets:
            - package.json
            - CHANGELOG.md
        message: |-
            chore(auth): ${nextRelease.version} [skip ci]
            ${nextRelease.notes}
    - - '@semantic-release/github'
      - addReleases: top
